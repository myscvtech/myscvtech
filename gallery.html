<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | SCV Tech</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <img src="logo.jpeg" alt="SCV Tech Logo" class="logo" />
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="blog.html">Blog</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero-full" style="background-image: url('images/gallery-hero.jpg');">
    <div class="hero-overlay">
      <h1 style="font-size: 40px;">SCV Tech Gallery</h1>
      <p>Explore our completed work across residential and commercial installs.</p>
    </div>
  </section>

  <!-- Residential Projects -->
  <section class="gallery-section">
    <h2>Residential Projects</h2>
    <div class="gallery-grid">
      <img src="images/residential1_thumb.jpg" data-src="images/residential1.jpg" alt="Residential 1" loading="lazy" />
      <img src="images/residential2_thumb.jpg" data-src="images/residential2.jpg" alt="Residential 2" loading="lazy" />
      <img src="images/residential3_thumb.jpg" data-src="images/residential3.jpg" alt="Residential 3" loading="lazy" />
      <img src="images/residential4_thumb.jpg" data-src="images/residential4.jpg" alt="Residential 4" loading="lazy" />
      <img src="images/residential5_thumb.jpg" data-src="images/residential5.jpg" alt="Residential 5" loading="lazy" />
      <img src="images/residential6_thumb.jpg" data-src="images/residential6.jpg" alt="Residential 6" loading="lazy" />
      <img src="images/residential7_thumb.jpg" data-src="images/residential7.jpg" alt="Residential 7" loading="lazy" />
    </div>
  </section>

  <!-- Divider -->
  <div class="divider"></div>

  <!-- Commercial Projects -->
  <section class="gallery-section">
    <h2>Commercial Projects</h2>
    <p style="text-align:center; color:#333;">More commercial gallery items coming soon.</p>
    <div class="gallery-grid"></div>
    <a href="#" class="view-more">View More</a>
  </section>

  <!-- Back to Top Button -->
  <div id="back-to-top">&#8679;</div>

  <script>
    const backToTopButton = document.getElementById('back-to-top');
    window.addEventListener('scroll', function () {
      backToTopButton.style.display = window.scrollY > 300 ? 'block' : 'none';
    });
    backToTopButton.addEventListener('click', function () {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Lazy load full-size images
    document.querySelectorAll('.gallery-grid img').forEach(img => {
      img.addEventListener('mouseover', () => {
        const fullSrc = img.getAttribute('data-src');
        if (fullSrc) {
          img.setAttribute('src', fullSrc);
          img.removeAttribute('data-src');
        }
      });
    });
  </script>

</body>
</html>
