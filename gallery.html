<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | SCV Tech</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <img src="logo.jpeg" alt="SCV Tech Logo" class="logo" />
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="blog.html">Blog</a></li>
    </ul>
  </nav>

  <!-- Hero Background -->
  <section class="hero-full" style="background-image: url('images/livingroom.jpeg');">
    <div class="hero-overlay">
      <h1>SCV Tech Gallery</h1>
      <p>Explore our completed work across residential and commercial installs</p>
    </div>
  </section>

  <!-- Residential Section -->
  <section class="gallery-section">
    <h2>Residential Projects</h2>
    <div class="gallery-grid">
      <img src="images/residential1.jpg" alt="Residential 1" />
      <img src="images/residential2.jpg" alt="Residential 2" />
      <img src="images/residential3.jpg" alt="Residential 3" />
      <img src="images/residential4.jpg" alt="Residential 4" />
      <img src="images/residential5.jpg" alt="Residential 5" />
      <img src="images/residential6.jpg" alt="Residential 6" />
      <img src="images/residential7.jpg" alt="Residential 7" />
    </div>
  </section>

  <!-- Divider -->
  <div class="divider"></div>

  <!-- Commercial Section -->
  <section class="gallery-section">
    <h2>Commercial Projects</h2>
    <div class="gallery-grid">
      <img src="images/commercial1.jpg" alt="Commercial 1" />
      <img src="images/commercial2.jpg" alt="Commercial 2" />
      <img src="images/commercial3.jpg" alt="Commercial 3" />
      <img src="images/commercial4.jpg" alt="Commercial 4" />
      <img src="images/commercial5.jpg" alt="Commercial 5" />
    </div>
  </section>

  <!-- View More -->
  <a href="contact.html" class="view-more">Request a Project Quote</a>

  <!-- Back to Top -->
  <div id="back-to-top">&#8679;</div>
  <script>
    const backToTopButton = document.getElementById('back-to-top');
    window.addEventListener('scroll', () => {
      backToTopButton.style.display = window.scrollY > 300 ? 'block' : 'none';
    });
    backToTopButton.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>

</body>
</html>
