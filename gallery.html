<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | SCV Tech</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <img src="logo.jpeg" alt="SCV Tech Logo" class="logo">
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero" style="background-image: url('gallery-hero.jpg');">
    <h1>SCV Tech Gallery</h1>
  </section>

  <!-- Gallery Section -->
  <section class="gallery-section">
    <h2>Residential Projects</h2>
    <div class="gallery-grid">
      <img src="residential1_thumb.jpg" alt="Residential 1">
      <img src="residential2_thumb.jpg" alt="Residential 2">
      <img src="residential3_thumb.jpg" alt="Residential 3">
      <img src="residential4_thumb.jpg" alt="Residential 4">
      <img src="residential5_thumb.jpg" alt="Residential 5">
      <img src="residential6_thumb.jpg" alt="Residential 6">
      <img src="residential7_thumb.jpg" alt="Residential 7">
    </div>

    <div class="divider"></div>

    <h2>Commercial Projects</h2>
    <div class="gallery-grid">
      <img src="commercial1_thumb.jpg" alt="Commercial 1">
    </div>

    <div class="view-more">View More</div>
  </section>

  <!-- Back to Top Button -->
  <div id="back-to-top">&#8679;</div>

  <!-- JavaScript for Back to Top -->
  <script>
    const backToTopButton = document.getElementById('back-to-top');
    window.addEventListener('scroll', function() {
      if (window.scrollY > 300) {
        backToTopButton.style.display = 'block';
      } else {
        backToTopButton.style.display = 'none';
      }
    });
    backToTopButton.addEventListener('click', function() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>

</body>
</html>
