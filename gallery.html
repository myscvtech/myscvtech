<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | SCV Tech</title>
  <link rel="stylesheet" href="style.css" />
  
</head>
<body>
  <nav class="navbar">
    <img src="logo.jpeg" alt="SCV Tech Logo" class="logo" />
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <div class="hero">
    <h1>SCV Tech Gallery</h1>
  </div>

  <section class="gallery-section">
    <h2>Residential Projects</h2>
    <div class="gallery-grid" id="residential-gallery">

      <img src="residential1_thumb.jpg" alt="residential1" class="fade-in" />
      <img src="residential2_thumb.jpg" alt="residential2" class="fade-in" />
      <img src="residential3_thumb.jpg" alt="residential3" class="fade-in" />

      <div id="more-residential" style="display: none;">
        <img src="residential4_thumb.jpg" alt="residential4" class="fade-in" />
        <img src="residential5_thumb.jpg" alt="residential5" class="fade-in" />
        <img src="residential6_thumb.jpg" alt="residential6" class="fade-in" />
        <img src="residential7_thumb.jpg" alt="residential7" class="fade-in" />
      </div>

    </div>

    <div class="view-more" onclick="showMoreResidential()">View More</div>
  </section>

  <div class="divider fade-in"></div>

  <section class="gallery-section">
    <h2>Commercial Projects</h2>
    <div class="gallery-grid">

      <img src="commercial1_thumb.jpg" alt="commercial1" class="fade-in" />

    </div>
  </section>

  <div id="back-to-top" onclick="scrollToTop()">â†‘</div>

  <script>
    // Scroll reveal animation
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
        }
      });
    });

    const hiddenElements = document.querySelectorAll('.fade-in, .divider');
    hiddenElements.forEach(el => observer.observe(el));

    // View More functionality
    function showMoreResidential() {
      document.getElementById('more-residential').style.display = 'grid';
      document.querySelector('.view-more').style.display = 'none';
    }

    // Back to Top Button functionality
    const backToTopBtn = document.getElementById('back-to-top');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 300) {
        backToTopBtn.style.display = 'block';
      } else {
        backToTopBtn.style.display = 'none';
      }
    });

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
</body>
</html>
