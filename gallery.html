<section class="hero-full" style="background-image: url('images/home-hero.jpg');">

<!-- Residential Projects -->
<section class="section">

    <figure><img src="images/residential1_thumb.jpg" alt="Residential 1" loading="lazy" /></figure>

  </div>
</section>

<!-- Divider -->
<div class="divider"></div>

<!-- Commercial Projects -->
<section class="section">
  <h2 class="gallery-title">Commercial Projects</h2>
  <div class="gallery-grid">
    <!-- Placeholder or future commercial images -->
  </div>
  <a href="#" class="view-more">View More</a>
</section>

  <!-- Back to Top Button -->
  <div id="back-to-top">&#8679;</div>

  <script>
    const backToTopButton = document.getElementById('back-to-top');
    window.addEventListener('scroll', function () {
      backToTopButton.style.display = window.scrollY > 300 ? 'block' : 'none';
    });
    backToTopButton.addEventListener('click', function () {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Lazy load full-size images
    document.querySelectorAll('.gallery-grid img').forEach(img => {
      img.addEventListener('mouseover', () => {
        const fullSrc = img.getAttribute('data-src');
        if (fullSrc) {
          img.setAttribute('src', fullSrc);
          img.removeAttribute('data-src');
        }
      });
    });
  </script>

</body>
