<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | SCV Tech</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <img src="logo.jpeg" alt="SCV Tech Logo" class="logo" />
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="about.html">Blog</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section with Full Background -->
  <section class="hero-full contact-page" style="background-image: url('images/gallery-hero.jpg'); margin-bottom: 0;">
    <div class="hero-content">
      <h1>Contact SCV Tech</h1>
      <p>Reach out today for a quote, service call, or consultation</p>
    </div>
  </section>

  <!-- Contact Form Section -->
  <section class="contact-wrapper">
    <h2>Get in Touch</h2>
    <p>Have questions or need a custom quote? We're here to help.</p>

    <form class="contact-form" action="https://formspree.io/f/xblojwld" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="tel" name="phone" placeholder="Phone Number" />
      <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Back to Top Button -->
  <div id="back-to-top">&#8679;</div>

  <script>
    const backToTopButton = document.getElementById('back-to-top');
    window.addEventListener('scroll', function () {
      backToTopButton.style.display = window.scrollY > 300 ? 'block' : 'none';
    });
    backToTopButton.addEventListener('click', function () {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>

</body>
</html>
