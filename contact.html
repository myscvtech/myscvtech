  <!-- Hero Section -->
 

  <!-- Contact Heading Section -->
<section style="text-align: center; padding-top: 60px;">
  <!-- Animated Get in Touch Header -->
<section style="text-align: center; margin-top: 20px;">
  <h1 class="animated-header">Get in Touch</h1>
</section>
</section>

<!-- Contact Form Section -->
<section class="contact-wrapper" style="display: flex; justify-content: center; padding: 20px;">
  <div style="background-color: rgba(255, 255, 255, 0.85); padding: 30px 40px; border-radius: 15px; max-width: 600px; width: 100%;">
    <p class="contact-description" style="text-align: center; font-size: 18px; margin-bottom: 25px; color: #333;">
      Have questions or need a custom quote? Weâ€™re here to help.
    </p>
    <form class="contact-form" action="https://formspree.io/f/yourformid" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="tel" name="phone" placeholder="Phone Number" />
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
</section>


  <!-- Back to Top Button -->
  <div id="back-to-top">&#8679;</div>
  <script>
    const backToTopButton = document.getElementById('back-to-top');
    window.addEventListener('scroll', function () {
      backToTopButton.style.display = window.scrollY > 300 ? 'block' : 'none';
    });
    backToTopButton.addEventListener('click', function () {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>

</body>
