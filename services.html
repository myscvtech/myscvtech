<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Services | SCV Tech</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <img src="logo.jpeg" alt="SCV Tech Logo" class="logo" />
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
  <video autoplay loop muted playsinline class="video-background">
    <source src="videos/services-bg.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="hero-content">
    <h1>Our Services</h1>
  </div>
</section>

  <!-- Services Section -->
  <section class="services-section">
    <h2>What We Offer</h2>
    <div class="services-grid">
      <img src="images/home-theater.png" alt="Home Theater" />
      <img src="images/security-cameras.jpeg" alt="Security Cameras" />
      <img src="images/tv-mounting.jpeg" alt="Custom TV Mounting" />
      <img src="images/network-wifi.jpeg" alt="Networks and Wi-Fi" />
      <img src="images/access-control.jpeg" alt="Access Control" />
      <img src="images/tech-support.jpeg" alt="Tech Support & Troubleshooting" />
    </div>
  </section>

  <!-- Back to Top Button -->
  <div id="back-to-top">&#8679;</div>

  <script>
    const backToTopButton = document.getElementById('back-to-top');
    window.addEventListener('scroll', function () {
      backToTopButton.style.display = window.scrollY > 300 ? 'block' : 'none';
    });
    backToTopButton.addEventListener('click', function () {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
