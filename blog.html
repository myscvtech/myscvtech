<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog | SCV Tech</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', 'Segoe UI', sans-serif;
      color: #000;
    }
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }
    .hero-content {
      position: relative;
      padding: 60px 20px;
      background-color: rgba(255, 255, 255, 0.85);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .blog-post {
      max-width: 900px;
      width: 100%;
      margin-bottom: 60px;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .blog-post img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .blog-post h2 {
      color: #2c3e50;
      margin-bottom: 10px;
    }
    .blog-post p, .blog-post li, .blog-post a {
      font-size: 16px;
      color: #000;
      line-height: 1.6;
      text-decoration: none;
    }
    .blog-post ul {
      list-style-type: disc;
      padding-left: 20px;
      margin-bottom: 20px;
    }
    .blog-post .tags {
      font-size: 14px;
      color: #666;
      margin-top: 10px;
    }
    .divider {
      width: 80%;
      height: 2px;
      background: linear-gradient(to right, #4f46e5, #3b82f6);
      margin: 40px auto;
      border: none;
    }
    #back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #3b82f6;
      color: white;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
      display: none;
      font-size: 20px;
      z-index: 1000;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
  <img src="logo.jpeg" alt="SCV Tech Logo" class="logo" />
  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="services.html">Services</a></li>
    <li><a href="gallery.html">Gallery</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>

<!-- Background Video -->
<video autoplay loop muted playsinline class="video-background">
  <source src="videos/services-bg.mp4" type="video/mp4" />
</video>

<!-- Blog Content Container -->
<div class="hero-content">
  <h1 style="font-size: 36px; margin-bottom: 40px; text-align: center; border-bottom: 3px solid #3b82f6; padding-bottom: 10px;">SCV Tech Blog</h1>

  <!-- BLOG POSTS GO HERE -->
  <!-- Example Post Placeholder -->
  <div class="blog-post">
    <img src="images/smart-home.jpg" alt="Smart Home Installation">
    <h2>Top 5 Smart Home Upgrades to Consider in 2025</h2>
    <p><strong>Santa Clarita homeowners</strong> are embracing tech to increase home value and convenience...</p>
    <!-- Full post content continues here -->
    <p class="tags">#smarthome #scvtech #valencia #homeautomation</p>
  </div>

  <hr class="divider" />

  <!-- Additional blog-post blocks should follow here -->

</div>

<!-- Back to Top Button -->
<div id="back-to-top">&#8679;</div>
<script>
  const backToTopButton = document.getElementById('back-to-top');
  window.addEventListener('scroll', function () {
    backToTopButton.style.display = window.scrollY > 300 ? 'block' : 'none';
  });
  backToTopButton.addEventListener('click', function () {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });
</script>

</body>
</html>
